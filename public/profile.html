<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BRIN Profile</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/Defdava/BRIN_Operator_DigitalTwin/blob/main/public/logo-brin.png?raw=true">
    <style>
        :root {
            --primary-blue: #1D3354;
            --accent-red: #D64045;
            --text-color: #FFFFFF;
            --white-bg: #E9FFF9;
            --input-bg: rgba(255, 255, 255, 0.9);
            --slot-occupied: #467599;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            overflow-x: hidden;
            background-color: var(--white-bg);
        }

        video#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.2;
        }

        header {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
        }

        .logo span {
            margin-left: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .header-right span {
            font-size: 18px;
            margin-right: 30px;
        }

        .toolbar {
            position: fixed;
            top: 70px;
            left: -240px;
            width: 240px;
            height: calc(100vh - 70px);
            background-color: var(--primary-blue);
            padding: 15px 20px;
            z-index: 999;
            overflow-y: auto;
            transition: left 0.3s ease-in-out;
            box-sizing: border-box;
        }

        .toolbar.active {
            left: 0;
        }

        .toolbar .feature-box {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--accent-red);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .toolbar .feature-box h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: white;
            text-align: center;
        }

        .toolbar .feature-box button {
            width: 100%;
            padding: 10px;
            background-color: var(--accent-red);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .toolbar .feature-box button:hover {
            background-color: #b8323a;
        }

        .toolbar .user-info {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--accent-red);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .toolbar .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid white;
        }

        .toolbar .user-info span {
            display: block;
            margin: 6px 0;
            font-size: 14px;
            color: white;
        }

        .main-content {
            padding: 90px 30px 30px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.with-toolbar {
            margin-left: 260px;
        }

        .profile-container {
            background-color: var(--slot-occupied);
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-red);
        }

        .profile-container h2 {
            margin: 0 0 20px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-container .detail {
            margin-bottom: 15px;
        }

        .profile-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 14px;
            color: white;
        }

        .profile-container input,
        .profile-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid var(--accent-red);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .profile-container input::placeholder {
            color: #666;
        }

        .profile-container input:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            background-color: white;
        }

        .profile-container input[type="file"] {
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .profile-container button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-red);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .profile-container button:hover {
            background-color: #b8323a;
        }

        #error-message, #success-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        #error-message {
            background-color: rgba(220, 53, 69, 0.9);
            color: white;
        }

        #success-message {
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
        }

        @media (max-width: 768px) {
            header { padding: 10px 15px; }
            .logo img { height: 30px; }
            .logo span { font-size: 14px; margin-left: 8px; }
            .header-right span { font-size: 12px; margin-right: 10px; }
            .toolbar { width: 100%; left: -100%; top: 70px; }
            .main-content { padding: 80px 15px 20px; }
            .main-content.with-toolbar { margin-left: 0; }
            .profile-container { padding: 18px; max-width: 100%; }
            .profile-container h2 { font-size: 18px; }
            .profile-container img { width: 80px; height: 80px; }
            .profile-container input, .profile-container button { padding: 10px; font-size: 13px; }
            #error-message, #success-message { font-size: 12px; padding: 8px; }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop>
        <source src="https://github.com/Defdava/Digital-Twin-Website-used/blob/main/wave.mp4?raw=true" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <div class="logo" id="toggleToolbar">
            <img src="https://github.com/Defdava/BRIN_Operator_DigitalTwin/blob/main/public/brin_logo.png?raw=true" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset dan Inovasi Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>

    <aside class="toolbar" id="toolbar">
        <div class="feature-box user-info" id="userInfo">
            <h3>User</h3>
            <img id="profilePic" src="/assets/user.JPG" alt="User">
            <span>Welcome Back</span>
            <span id="userName"></span>
            <button class="profile" onclick="window.location.href='profile.html'">Profile</button>
            <button class="form-message" onclick="window.location.href='index.html'">Form Message</button>
            <button class="logout">Log Out</button>
        </div>
        <div class="feature-box live-overview">
            <h3>Live Overview</h3>
            <div class="status">
                <span id="availableSpots">0</span> Available Parking Spots
            </div>
            <div class="status">
                <span id="occupiedSpots">0</span> Occupied Parking Spots
            </div>
            <div class="status">
                Last Activity: <span id="lastActivity">None</span>
            </div>
            <button onclick="refreshOverview()">Refresh</button>
        </div>
    </aside>

    <main class="main-content" id="mainContent">
        <div class="profile-container">
            <h2>Profile Settings</h2>
            <img id="previewPic" src="/assets/user.JPG" alt="Profile Picture">
            <div class="detail">
                <label>Username:</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="detail">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="detail">
                <label>ID Karyawan:</label>
                <input type="text" id="idWorker" placeholder="ID Karyawan">
            </div>
            <div class="detail">
                <label>Plat Nomor Mobil:</label>
                <input type="text" id="plateNumber" placeholder="Plat Nomor Mobil">
            </div>
            <input type="file" id="profilePicture" accept="image/*">
            <input type="password" id="password" placeholder="New Password">
            <input type="password" id="confirmPassword" placeholder="Confirm New Password">
            <button id="saveProfile">Save Changes</button>
            <div id="error-message"></div>
            <div id="success-message"></div>
        </div>
    </main>

    <script>
        // Auth System
        class User {
            constructor(username, email, password, idWorker, plateNumber = '', profilePic = '/assets/user.JPG') {
                this.username = username;
                this.email = email;
                this.password = password;
                this.idWorker = idWorker;
                this.plateNumber = plateNumber;
                this.profilePic = profilePic;
            }
        }

        class AuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users')) || [];
            }

            updateUser(oldEmail, updatedData) {
                const userIndex = this.users.findIndex(user => user.email === oldEmail);
                if (userIndex === -1) throw new Error('User not found!');
                if (updatedData.email && updatedData.email !== oldEmail) {
                    const emailExists = this.users.some(user => user.email === updatedData.email);
                    if (emailExists) throw new Error('Email is already in use!');
                }
                this.users[userIndex] = { ...this.users[userIndex], ...updatedData };
                localStorage.setItem('users', JSON.stringify(this.users));
                return this.users[userIndex];
            }
        }

        const auth = new AuthSystem();

        // Parking Overview (Simulated)
        class ParkingSystem {
            constructor() {
                this.data = { availableSpots: 10, occupiedSpots: 10, lastActivity: 'None' };
            }
            getOverview() { return this.data; }
            refresh() {
                this.data.availableSpots = Math.floor(Math.random() * 15) + 3;
                this.data.occupiedSpots = 20 - this.data.availableSpots;
                this.data.lastActivity = `Vehicle ${Math.random() > 0.5 ? 'entered' : 'exited'} at ${new Date().toLocaleTimeString()}`;
                return this.data;
            }
        }
        const parking = new ParkingSystem();

        function updateOverview() {
            const d = parking.getOverview();
            document.getElementById('availableSpots').textContent = d.availableSpots;
            document.getElementById('occupiedSpots').textContent = d.occupiedSpots;
            document.getElementById('lastActivity').textContent = d.lastActivity;
        }

        function refreshOverview() {
            parking.refresh();
            updateOverview();
        }

        document.addEventListener("DOMContentLoaded", () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('Silakan login terlebih dahulu!');
                window.location.replace('login.html');
                return;
            }

            // DOM Elements
            const userName = document.getElementById('userName');
            const profilePic = document.getElementById('profilePic');
            const previewPic = document.getElementById('previewPic');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const idWorkerInput = document.getElementById('idWorker');
            const plateNumberInput = document.getElementById('plateNumber');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const profilePictureInput = document.getElementById('profilePicture');
            const saveBtn = document.getElementById('saveProfile');
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');

            // Init UI
            userName.textContent = currentUser.username;
            profilePic.src = currentUser.profilePic || '/assets/user.JPG';
            previewPic.src = currentUser.profilePic || '/assets/user.JPG';
            usernameInput.value = currentUser.username;
            emailInput.value = currentUser.email;
            idWorkerInput.value = currentUser.idWorker;
            plateNumberInput.value = currentUser.plateNumber || '';

            updateOverview();

            // Toolbar Toggle
            document.getElementById('toggleToolbar').addEventListener('click', () => {
                document.getElementById('toolbar').classList.toggle('active');
                document.getElementById('mainContent').classList.toggle('with-toolbar');
            });

            // Logout
            document.querySelector('.logout').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.replace('login.html');
            });

            // Profile Picture Preview
            profilePictureInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => previewPic.src = ev.target.result;
                    reader.readAsDataURL(file);
                }
            });

            // Save Profile
            saveBtn.addEventListener('click', () => {
                errorMsg.style.display = successMsg.style.display = 'none';

                const newUsername = usernameInput.value.trim();
                const newEmail = emailInput.value.trim();
                const newIdWorker = idWorkerInput.value.trim();
                const newPlateNumber = plateNumberInput.value.trim();
                const newPassword = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const file = profilePictureInput.files[0];

                if (!newUsername || !newEmail || !newIdWorker) {
                    errorMsg.textContent = 'Username, Email, and ID Karyawan cannot be empty!';
                    errorMsg.style.display = 'block';
                    return;
                }
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(newEmail)) {
                    errorMsg.textContent = 'Invalid email format!';
                    errorMsg.style.display = 'block';
                    return;
                }
                if (newPassword && newPassword !== confirmPassword) {
                    errorMsg.textContent = 'Passwords do not match!';
                    errorMsg.style.display = 'block';
                    return;
                }

                try {
                    const updatedData = {
                        username: newUsername,
                        email: newEmail,
                        idWorker: newIdWorker,
                        plateNumber: newPlateNumber
                    };
                    if (newPassword) updatedData.password = newPassword;

                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            updatedData.profilePic = e.target.result;
                            finalizeUpdate(updatedData);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        finalizeUpdate(updatedData);
                    }
                } catch (err) {
                    errorMsg.textContent = err.message;
                    errorMsg.style.display = 'block';
                }
            });

            function finalizeUpdate(data) {
                const updatedUser = auth.updateUser(currentUser.email, data);
                localStorage.setItem('currentUser', JSON.stringify(updatedUser));
                userName.textContent = updatedUser.username;
                profilePic.src = updatedUser.profilePic;
                previewPic.src = updatedUser.profilePic;
                successMsg.textContent = 'Profile updated successfully!';
                successMsg.style.display = 'block';
                setTimeout(() => successMsg.style.display = 'none', 3000);
            }

            // Security
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && ['z', 'y', 'Z', 'Y'].includes(e.key)) e.preventDefault();
            });

            window.addEventListener('popstate', () => {
                if (!localStorage.getItem('currentUser')) {
                    window.location.replace('login.html');
                } else {
                    history.replaceState(null, null, window.location.href);
                }
            });
        });
    </script>
</body>
</html>
