<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BRIN Register</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/Defdava/BRIN_Operator_DigitalTwin/blob/main/public/logo-brin.png?raw=true">
    <style>
        :root {
            --primary-blue: #1D3354;
            --accent-red: #D64045;
            --text-color: #FFFFFF;
            --white-bg: #E9FFF9;
            --input-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            overflow-x: hidden;
            background: #d3d3d3;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.2;
            animation: slideshow 25s infinite;
        }

        @keyframes slideshow {
            0%, 15%   { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/main/fotobrin1.jpg?raw=true'); opacity: 0.2; }
            20%       { opacity: 0; }
            20.01%, 35% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/main/fotobrin3.jpg?raw=true'); opacity: 0.2; }
            40%       { opacity: 0; }
            40.01%, 55% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/main/fotobrin2.jpg?raw=true'); opacity: 0.2; }
            60%       { opacity: 0; }
            60.01%, 75% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/main/fotobrin4.jpg?raw=true'); opacity: 0.2; }
            80%       { opacity: 0; }
            80.01%, 95% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/main/fotobrin.jpg?raw=true'); opacity: 0.2; }
            100%      { opacity: 0; }
        }

        header {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
        }

        .logo span {
            margin-left: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .header-right span {
            font-size: 18px;
            margin-right: 30px;
        }

        .register-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 90px 20px 40px;
            background: rgba(0, 0, 0, 0.5);
        }

        .welcome-message {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .register-box {
            background-color: rgba(89, 158, 163, 0.4);
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 340px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-red);
        }

        .register-box h2 {
            margin: 0 0 20px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .register-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--accent-red);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .register-box input::placeholder {
            color: #666;
        }

        .register-box input:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            background-color: white;
        }

        .register-box button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-red);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 15px 0 10px;
            transition: background-color 0.3s;
        }

        .register-box button:hover {
            background-color: #b8323a;
        }

        .register-box a {
            display: block;
            margin: 8px 0;
            color: white;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }

        .register-box a:hover {
            color: #ffcccc;
            text-decoration: underline;
        }

        #error-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(214, 64, 69, 0.9);
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1001;
            display: none;
            max-width: 90%;
            text-align: center;
        }

        @media (max-width: 768px) {
            header { padding: 10px 15px; }
            .logo img { height: 30px; }
            .logo span { font-size: 14px; margin-left: 8px; }
            .header-right span { font-size: 12px; margin-right: 10px; }
            .welcome-message { font-size: 16px; margin-bottom: 15px; }
            .register-box { padding: 15px; max-width: 300px; }
            .register-box h2 { font-size: 18px; }
            .register-box input, .register-box button { padding: 10px; font-size: 13px; }
            .register-box a { font-size: 12px; }
            #error-message { top: 60px; font-size: 12px; padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <div id="error-message"></div>

    <header>
        <div class="logo">
            <img src="https://github.com/Defdava/BRIN_Operator_DigitalTwin/blob/main/public/brin_logo.png?raw=true" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset dan Inovasi Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>

    <div class="register-container">
        <div class="welcome-message">Welcome to BRIN Parking System</div>
        <div class="register-box">
            <h2>REGISTER</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="text" id="regIdWorker" placeholder="ID Karyawan" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <a href="/login.html">Already have an account? Click Here</a>
            </form>
        </div>
    </div>

    <script>
        class User {
            constructor(username, email, password, idWorker, profilePic = '/assets/user.JPG') {
                this.username = username;
                this.email = email;
                this.password = password;
                this.idWorker = idWorker;
                this.profilePic = profilePic;
            }
        }

        class AuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users')) || [];
            }

            register(username, email, password, idWorker) {
                if (!username || !email || !idWorker || !password) {
                    throw new Error('All fields are required!');
                }
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    throw new Error('Invalid email format!');
                }
                const userExists = this.users.some(user => user.email === email);
                if (userExists) {
                    throw new Error('User already exists!');
                }
                const user = new User(username, email, password, idWorker);
                this.users.push(user);
                localStorage.setItem('users', JSON.stringify(this.users));
                return user;
            }
        }

        const auth = new AuthSystem();

        // Show Error
        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('regUsername').value.trim();
                const email = document.getElementById('regEmail').value.trim();
                const idWorker = document.getElementById('regIdWorker').value.trim();
                const password = document.getElementById('regPassword').value;

                try {
                    auth.register(username, email, password, idWorker);
                    showError('Registration successful! Redirecting to login...');
                    setTimeout(() => window.location.href = '/login.html', 1500);
                } catch (error) {
                    showError(error.message);
                }
            });

            // Prevent undo/redo
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && ['z', 'y', 'Z', 'Y'].includes(e.key)) {
                    e.preventDefault();
                }
            });

            // Prevent back navigation
            history.replaceState(null, null, window.location.href);
            window.addEventListener('popstate', () => {
                history.replaceState(null, null, window.location.href);
            });
        });
    </script>
</body>
</html>
