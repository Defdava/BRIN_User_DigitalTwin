<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BRIN Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/Defdava/BRIN_Operator_DigitalTwin/blob/main/public/logo-brin.png?raw=true">
    <style>
        :root {
            --primary-blue: #1D3354;
            --accent-red: #D64045;
            --text-color: #FFFFFF;
            --white-bg: #E9FFF9;
            --input-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            overflow-x: hidden;
            background: #d3d3d3;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.2;
            animation: slideshow 25s infinite;
        }

        @keyframes slideshow {
            0%, 15%   { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/main/fotobrin1.jpg?raw=true'); opacity: 0.2; }
            20%       { opacity: 0; }
            20.01%, 35% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/main/fotobrin3.jpg?raw=true'); opacity: 0.2; }
            40%       { opacity: 0; }
            40.01%, 55% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/main/fotobrin2.jpg?raw=true'); opacity: 0.2; }
            60%       { opacity: 0; }
            60.01%, 75% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/main/fotobrin4.jpg?raw=true'); opacity: 0.2; }
            80%       { opacity: 0; }
            80.01%, 95% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/main/fotobrin.jpg?raw=true'); opacity: 0.2; }
            100%      { opacity: 0; }
        }

        header {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
        }

        .logo span {
            margin-left: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .header-right span {
            font-size: 18px;
            margin-right: 30px;
        }

        .forgot-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 90px 20px 40px;
            background: rgba(0, 0, 0, 0.5);
        }

        .forgot-box {
            background-color: rgba(89, 158, 163, 0.4);
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 340px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent-red);
        }

        .forgot-box h2 {
            margin: 0 0 20px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .forgot-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--accent-red);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .forgot-box input::placeholder {
            color: #666;
        }

        .forgot-box input:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            background-color: white;
        }

        .forgot-box button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-red);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 15px 0 10px;
            transition: background-color 0.3s;
        }

        .forgot-box button:hover {
            background-color: #b8323a;
        }

        .forgot-box a {
            display: block;
            margin: 8px 0;
            color: white;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }

        .forgot-box a:hover {
            color: #ffcccc;
            text-decoration: underline;
        }

        .notification {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        #error-message, #success-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(214, 64, 69, 0.9);
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1001;
            max-width: 90%;
            text-align: center;
        }

        #success-message {
            background: rgba(40, 167, 69, 0.9);
        }

        @media (max-width: 768px) {
            header { padding: 10px 15px; }
            .logo img { height: 30px; }
            .logo span { font-size: 14px; margin-left: 8px; }
            .header-right span { font-size: 12px; margin-right: 10px; }
            .forgot-box { padding: 15px; max-width: 300px; }
            .forgot-box h2 { font-size: 18px; }
            .forgot-box input, .forgot-box button { padding: 10px; font-size: 13px; }
            .forgot-box a { font-size: 12px; }
            #error-message, #success-message { top: 60px; font-size: 12px; padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <div id="error-message"></div>
    <div id="success-message"></div>

    <header>
        <div class="logo">
            <img src="https://github.com/Defdava/BRIN_Operator_DigitalTwin/blob/main/public/brin_logo.png?raw=true" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset dan Inovasi Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>

    <div class="forgot-container">
        <div class="forgot-box">
            <!-- Forgot Password Form -->
            <div id="forgotFormSection">
                <h2>Forgot Password</h2>
                <form id="forgotForm">
                    <input type="email" placeholder="Email" id="forgotEmail" required>
                    <button type="submit">Get Temporary Password</button>
                    <a href="login.html">Back to Login</a>
                </form>
            </div>

            <!-- Reset Password Form -->
            <div id="resetFormSection" style="display: none;">
                <h2>Reset Password</h2>
                <form id="resetForm">
                    <input type="password" placeholder="New Password" id="newPassword" required>
                    <input type="password" placeholder="Confirm New Password" id="confirmPassword" required>
                    <button type="submit">Reset Password</button>
                    <a href="login.html">Back to Login</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        class AuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users')) || [];
            }

            findUserByEmail(email) {
                return this.users.find(u => u.email === email);
            }

            updatePassword(email, newPassword) {
                const userIndex = this.users.findIndex(u => u.email === email);
                if (userIndex !== -1) {
                    this.users[userIndex].password = newPassword;
                    localStorage.setItem('users', JSON.stringify(this.users));
                    return true;
                }
                return false;
            }
        }

        const auth = new AuthSystem();

        // Show Message
        function showMessage(type, message) {
            const el = document.getElementById(type === 'error' ? 'error-message' : 'success-message');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Redirect if logged in
            if (localStorage.getItem('currentUser')) {
                window.location.replace('index.html');
                return;
            }

            const forgotForm = document.getElementById('forgotForm');
            const resetForm = document.getElementById('resetForm');
            const forgotSection = document.getElementById('forgotFormSection');
            const resetSection = document.getElementById('resetFormSection');
            let currentEmail = '';

            forgotForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('forgotEmail').value.trim();
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showMessage('error', 'Please enter a valid email!');
                    return;
                }

                const user = auth.findUserByEmail(email);
                if (!user) {
                    showMessage('error', 'Email not found. Please register first.');
                    return;
                }

                currentEmail = email;
                showMessage('success', `Temporary password: ${user.password}. Use it to reset below.`);
                forgotSection.style.display = 'none';
                resetSection.style.display = 'block';
            });

            resetForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newPass = document.getElementById('newPassword').value;
                const confirmPass = document.getElementById('confirmPassword').value;

                if (newPass !== confirmPass) {
                    showMessage('error', 'Passwords do not match!');
                    return;
                }
                if (newPass.length < 6) {
                    showMessage('error', 'Password must be at least 6 characters!');
                    return;
                }

                if (auth.updatePassword(currentEmail, newPass)) {
                    showMessage('success', 'Password reset successfully! Redirecting to login...');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    showMessage('error', 'Failed to reset password. Try again.');
                }
            });

            // Security
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && ['z', 'y', 'Z', 'Y'].includes(e.key)) {
                    e.preventDefault();
                }
            });

            history.replaceState(null, null, window.location.href);
            window.addEventListener('popstate', () => {
                history.replaceState(null, null, window.location.href);
            });
        });
    </script>
</body>
</html>
